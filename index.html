  <body>
    <template id="cardTemplate">
      <div class="item-box">
        <button class="item-box__like">
          <img src="./img/icons/like_empty.svg" alt="" />
        </button>
        <img
          class="item-box__img"
          id="itemImg"
          src="./img/items/ipad-air.png"
          alt="item image"
        />
        <h3 class="item-box__title" id="itemTitle"></h3>
        <div class="item-box__status">
          <h1 class="item-box__amount">
            <span id="itemStockLeft"></span> left in stock
          </h1>
          <h1 class="item-box__price">Price: <span id="itemPrice"></span>$</h1>
        </div>
        <button class="item-box__btn add-cart-btn">Add to cart</button>
        <div class="item-box__stats">
          <div class="item-box__reviews">
            <p><span id="itemReview"></span> Positive reviews</p>
            <p>Above avarage</p>
          </div>
          <div class="item-box__orders">
            <p><span>1,327</span></p>
            <p>orders</p>
          </div>
        </div>
      </div>
    </template>

    <div class="wrapper">
      <header class="header">
        <div class="header__panel">
          <img src="./img/icons/logo.svg" class="header__panel__logo" />
          <img src="./img/icons/cart.svg" class="header__panel__cart" />
        </div>
        <div class="header__banner">
          <div class="header__banner__image">
            <h1 class="header__banner__title">AirPods Pro</h1>
            <button class="header__banner__title__btn add-cart-btn">
              Add to cart
            </button>
          </div>
        </div>
      </header>
      <div class="search-panel">
        <input class="search-panel__input" type="text" />
      </div>
      <div class="main">
        <section class="filter-panel">
          <div class="filter-panel__item">
            <button class="accordion">Price</button>
            <div class="filter-panel__block">
              <div class="filter-panel__input">
                <label class="filter-panel__name" for="price-from">From</label>
                <input
                  class="filter-panel__area"
                  type="text"
                  id="price-from"
                  name="price-from"
                  required
                  size="10"
                />
              </div>

              <div class="filter-panel__input">
                <label class="filter-panel__name" for="price-to">To</label>
                <input
                  class="filter-panel__area"
                  type="text"
                  id="price-to"
                  name="price-to"
                  required
                  size="10"
                />
              </div>
            </div>
            <div class="filter-panel__block">

                  required
                  size="10"
                />
              </div>

              <div class="filter-panel__input">

                <input

                  type="text"
                  id="price-to"
                  name="price-to"
                  required
                  size="10"
                />
              </div>
            </div>
          </div>
