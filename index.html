    <template id="cardTemplate">
      <div class="item-box">
        <button class="item-box__like">
          <img src="./img/icons/like_empty.svg" alt="" />
        </button>
        <img
          class="item-box__img"
          id="itemImg"
          src="./img/items/ipad-air.png"
          alt="item image"
        />
        <h3 class="item-box__title" id="itemTitle"></h3>
        <div class="item-box__status">
          <div class="item-box__amount">
            <img
              id="itemStockLeftIcon"
              class="item-stockleft-icon"
              src="./img/icons/in_stock.svg"
            />
          <h3 class="item-box__amount">
            <img
              class="item-box__stock"
              id="itemStockLeftIcon"
              src="/img/icons/in_stock.svg"
            />
            <span id="itemStockLeft"></span> left in stock
          </h3>
          <h3 class="item-box__price">Price: <span id="itemPrice"></span>$</h3>
          </div>
          <h5 class="item-box__price">Price: <span id="itemPrice"></span>$</h5>
        </div>
        <button class="add-cart-btn" id="itemBoxbtn">Add to cart</button>
        <div class="item-box__stats">
          <div class="item-box__reviews">
            <p><span id="itemReview"></span> Positive reviews</p>
            <p>Above avarage</p>
          </div>
          <div class="item-box__orders">
            <p><span id="orders">1,327</span></p>
            <p>orders</p>
          </div>
        </div>
      </div>
    </template>

        <section class="filter-panel">
          <div class="filter-panel__item-price">
            <button class="accordion">Price</button>
            <div class="filter-panel__block">
              <div class="filter-panel__price-item">
                <label class="filter-panel__name" for="price-from">From</label>

                  class="filter-panel__area"
                  type="number"
                  id="price-from"
                  name="price-from"
                  required

              <div class="filter-panel__price-item">

                  id="price-to"

                  required

            </div>
          </div>
