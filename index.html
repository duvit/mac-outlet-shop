        </div>
        <button class="shop-cart__btn">Buy</button>

      <header class="header">
        <div class="header__panel">
          <img src="./img/icons/logo.svg" class="header__panel__logo" />
          <img src="./img/icons/cart.svg" class="header__panel__cart" />
        </div>
        <div class="header__banner">
          <div class="header__banner__slideshow-container">
            <div class="mySlides fade">
              <img
                class="header__banner__image"
                src="./img/banners/air_pods_max_banner.jpg"
              />
              <div class="header__banner__title">Airpods max</div>
              <button class="header__banner__title__btn add-cart-btn">
                Add to cart
              </button>
            </div>

            <div class="mySlides fade">
              <img
                class="header__banner__image"
                src="./img/banners/airpods_pro_banner.png"
              />
              <div class="header__banner__title">Airpods pro</div>
              <button class="header__banner__title__btn add-cart-btn">
                Add to cart
              </button>
            </div>

            <div class="mySlides fade">
              <img
                class="header__banner__image"
                src="img/banners/apple_tv_banner.png"
              />
              <div class="header__banner__title">Apple TV</div>
              <button class="header__banner__title__btn add-cart-btn">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="search-panel">
        <form class="search-panel__form" action="#">
          <input
            class="search-area"
            type="text"
            placeholder="Enter device name..."
          />
          <button class="search-btn search-btn-categories" type="button">

              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="white"
              width="18px"
              height="18px"
            >

              <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
            </svg>
          </button>
          <div class="search-categories">
            <div class="search-categories-inputs">
              <label class="search-categories-label" for="search-categories"
                >Category
                <input
                  placeholder="All categories"
                  class="search-categories-input"
                  type="text"
                  name="search-categories"
                />
              </label>
              <label class="search-categories-label" for="search-stock"
                >Stock
                <input
                  placeholder="Any"
                  class="search-categories-input"
                  type="text"
                  name="search-stock"
                />
              </label>
            </div>
            <div class="search-results-btn-cont">
              <button class="search-results-btn">Filter results</button>
            </div>
          </div>

          <div class="search-sort">
            <label class="search-sorting-btns" for="search-sorting">
              <span class="search-sorting-label">Order</span>
              <button class="search-sort-default-btn">Default</button>
              <button class="search-sort-btn sort-asc-btn">Ascending</button>
              <button class="search-sort-btn sort-desc-btn">Descending</button>
            </label>
          </div>
        </form>
      </div>

      <div class="main">
        <aside class="filter-panel">
          <div class="filter-panel__item-price filter-panel__price">
            <button class="accordion">Price</button>
            <div class="filter-panel__block-price">
              <label
                class="filter-panel filter-panel__checkbox filter-panel__item-price-label"
                for="price-from"
                >From
                <input
                  class="filter-panel__area"
                  data-type="price"
                  type="number"
                  id="price-from"
                  name="price-from"
                  required
              /></label>

              <label

                for="price-to"

                  class="filter-panel__area"
                  data-type="price"
                  type="number"

                  name="price-to"
                  required
              /></label>
            </div>
